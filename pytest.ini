[pytest]
# Configuración de pytest para Akira Traders

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --disable-warnings

# Markers personalizados
markers =
    compliance: Tests de cumplimiento con documentación
    validation: Tests de validación de datos y schemas
    integration: Tests de integración (API, scripts)
    unit: Tests unitarios
    slow: Tests que toman tiempo (se pueden omitir con -m "not slow")

# Configuración de cobertura (si pytest-cov está instalado)
[coverage:run]
source = scripts, backend
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
